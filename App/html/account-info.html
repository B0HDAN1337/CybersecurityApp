<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/account-info.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <title>Account Info</title>
</head>
<body>

    <header>
        <div class="header-buttons">
            <a href="/html/account-info.html">
                <button>
                    Account
                </button>
            </a>
            
            <a href="/html/signin.html">
                <button>
                    Sign Out
                </button>
            </a>

        </div>
    </header>

    <section>

        <h1 class="headind-main">Your account info</h1>

        <div class="sign-up-form">

            <div class="form-heading">
                <p>ACCOUNT</p>
            </div>

            <form action="">

                <div class="form-structure">

                    <div class="single-input">
                        <p>First Name</p>
                        <input type="text" class="inside-input" id="first_name" placeholder="First Name">
                    </div>

                    <div class="single-input">
                        <p>Last Name</p>
                        <input type="text" class="inside-input" id="last_name" placeholder="Last Name">
                    </div>

                    <div class="single-input">
                        <p>Email</p>
                        <input type="email" class="inside-input" id="email" placeholder="Email">
                    </div>

                    <div class="single-input">
                        <p>Password</p>
                        <input type="text" class="inside-input" id="password" placeholder="Password">
                    </div>

                    <button class="submit">
                        Save
                    </button>

                </div>

            </form>
        </div>
    </section>
</body>
    
</body>
</html>
