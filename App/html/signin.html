<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/signin.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <title>SignIn</title>
</head>
<body>

    <header>
        <div class="header-buttons">
            <a href="/html/signin.html">
                <button>
                    Sign In
                </button>
            </a>
            
            <a href="/html/signup.html">
                <button>
                    Sign Up
                </button>
            </a>

        </div>
    </header>

    <section>
        <div class="sign-up-form">

            <div class="form-heading">
                <p>SIGN IN</p>
            </div>

            <form action="">

                <div class="form-structure">

                    <div class="single-input">
                        <p>Email</p>
                        <input type="email" class="inside-input" id="email" placeholder="Email">
                    </div>

                    <div class="single-input">
                        <p>Password</p>
                        <input type="password" class="inside-input" id="password" placeholder="Password">
                    </div>

                    <button class="submit">
                        Sign In
                    </button>

                </div>

            </form>
        </div>
    </section>
</body>
    
</body>
</html>
